# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 http://JinyongJeong.github.io

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
